<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landify</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- //navbar -->
      <section class="navbar">
        <div class="container">
          <div class="nav-content">
            <div class="nav-left">
              <div class="nav-logo">
                <img src="assets/Logo.png" alt="logo" />
              </div>
              <div class="nav-list">
                <ul>
                  <li>Features</li>
                  <li>Pricing</li>
                  <li>Careers</li>
                  <li>Help</li>
                </ul>
              </div>
            </div>
            <div class="nav-right">
              <div class="nav-appbadges">
                <img src="assets/Appbadges.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- banner -->
      <section class="banner">
        <div class="container">
          <div class="banner-row">
            <div class="banner-leftcolumn">
              <div>
                <h2>The easiest way to manage projects</h2>
                <p>
                  From the small stuff to the big picture, organizes the work so
                  teams know what to do, why it matters, and how to get it done.
                </p>
              </div>
              <div class="banner-btns">
                <button class="banner-btnone">Get Started</button>
                <button class="banner-btntwo">
                  <img src="assets/bnr-btn.png" alt="" />
                  Watch Video
                </button>
              </div>
            </div>

            <div class="banner-rightcolumn"></div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
